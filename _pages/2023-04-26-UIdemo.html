<!DOCTYPE html>
<html>
  <head>
    <title>Basketball Site</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Basketball Site</h1>
      </div>
    </header>
    
    <main>
      <div class="container">
        <section class="players-section">
          <h2>Top Players</h2>
          <div class="players-grid">
            <div class="player-card">
              <img src="https://via.placeholder.com/300x200.png?text=Player+1" alt="Player 1">
              <h3>Player 1</h3>
              <p>Team A</p>
            </div>
            <div class="player-card">
              <img src="https://via.placeholder.com/300x200.png?text=Player+2" alt="Player 2">
              <h3>Player 2</h3>
              <p>Team A</p>
            </div>
            <div class="player-card">
              <img src="https://via.placeholder.com/300x200.png?text=Player+3" alt="Player 3">
              <h3>Player 3</h3>
              <p>Team A</p>
            </div>
            <div class="player-card">
              <img src="https://via.placeholder.com/300x200.png?text=Player+4" alt="Player 4">
              <h3>Player 4</h3>
              <p>Team B</p>
            </div>
            <div class="player-card">
              <img src="https://via.placeholder.com/300x200.png?text=Player+5" alt="Player 5">
              <h3>Player 5</h3>
              <p>Team B</p>
            </div>
            <div class="player-card">
              <img src="https://via.placeholder.com/300x200.png?text=Player+6" alt="Player 6">
              <h3>Player 6</h3>
              <p>Team B</p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
